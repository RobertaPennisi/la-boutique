<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay"></div>
      <div class="__hero">
        <div class="intestazione">
          <h2>La moda contemporanea</h2>
          <p>Lo stile non è opinabile</p>
        </div>
      </div>
      <div class="cartBanner">
        <p class="cartProductsNum">Carrello vuoto</p>
        <button class="clearCart">❌</button>
      </div>
      <div class="wrapper__titles">
        <h2>La Boutique</h2>
        <h4>Trend e design</h4>
      </div>
      <button class="showCartBtn">Mostra carrello</button>
      <div class="wrapper__products"></div>
      <div class="modalAddedToCart animate__animated animate__fadeInUp">
        <p>Prodotto aggiunto al carrello</p>
      </div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
