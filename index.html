<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fake E-Commerce - Esercitazione 11 Novembre</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/png">

  </head>
  <body>
    <!--header-->
    <header>
        <div class="wrapper__header">
            <div class="wrapper__logo">  
                <img src="img/mon_neg.png" alt="Logo" class="negative">
            </div>
            <div class="wrapper__titles">
                <h2>Fake E-Commerce</h2>
                <img src="https://img.icons8.com/fluency-systems-regular/48/ffffff/shopping-basket.png"/>
            </div>
        </div>
    </header>
    <!--hero-->
    <div id="hero">
            
    </div>
    <div class="wrapper">
        <div class="wrapper_order">
            <h2>All Products</h2>
            <div class="wrapper_buttons">
                <p>Ordina i prodotti per:</p>
                <button id="a-z-sort">A-Z</button>
                <button id="price-sort">Price: from lowest to highest</button>
            </div>
        </div>
        
        <div class="wrapper__products"> 
        </div>
        <h2>New Products</h2>
        <div class="wrapper__newproducts">
        </div>
    </div>
    <!--footer-->
    <footer>
        <p>Copyright 2021 - Credits by <a href="https://www.linkedin.com/in/roberta-pennisi-980069194/" target="_blank">Roberta Pennisi</a></p>
